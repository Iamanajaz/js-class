<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <style>
 body {
        font-size: 45px;
        text-align: center;
        background-color: black;
        color: white;
    }   
        </style>
</head>
<body>
    <!-- find avarage marks of marks of the class -->
     
    <div id="aa"></div>
    <script> 
       let sum=0;
       let marks =[10,20,30,40,50];
       for(let i in marks){
        sum+=marks[i];
       }
       document.getElementById('aa').innerHTML=sum/marks.length;
    
       
    </script>
</body>
</html>
