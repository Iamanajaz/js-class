<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            font-size: 55px;
        }
    </style>
</head>
<body>
    <div id="aa"></div>
    
<script>
    let bs = prompt("enter basic salary=");
let bsal = parseFloat(bs);

let hra,da,gs;

if(bsal<1500){
  hra = (bsal*10)/100;
  da =  (bsal*90)/100;

}
else {
    hra = 500;
    da = (bsal*98)/100;
}

gs = hra + bsal + da ;
document.getElementById('aa').innerHTML= 'gross salary:'+ gs;
</script>
</body>
</html>
